    <div class="container">
		<div class="header">

        <img src="restart.png" style="height: 80px; width: 80px;" class="img-style">
        <img class="img-style" style="height: 80px; width: 55px;" src="t_position.png">

      <div class="prompt"> What did you accomplish today? </div>

		<div class="sections">
			<div id="div1" class="section">     I went to class today     </div>

    <script src="logic.js"></script>
    <script>
      const glutenFree = () => {
      console.log(current_position);
      var div1 = document.getElementById("div1");
      var div2 = document.getElementById("div2");
      var div3 = document.getElementById("div3");
      var div4 = document.getElementById("div4");


      if(current_position != 1){
        div1.style.backgroundColor = "#FFFFFF";
      } else{
        div1.style.backgroundColor = "#F6EAFF";
      }

      if(current_position != 2){
        div2.style.backgroundColor = "#FFFFFF";
      } else{
        div2.style.backgroundColor = "#F6EAFF";
      }

      if(current_position != 3){
        div3.style.backgroundColor = "#FFFFFF";
      } else{
        div3.style.backgroundColor = "#F6EAFF";
      }

      if(current_position != 4){
        div4.style.backgroundColor = "#FFFFFF";
      } else{
        div4.style.backgroundColor = "#F6EAFF";
      }
    }
      setInterval(glutenFree, 100);

      </script>
