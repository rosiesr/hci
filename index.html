<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div id="score-container">
        <button id="start-button">Start Game</button>
      </div>
      <div class="empty-block"></div>
      <div id="canvas-container"></div>
      <div id="kinect-window">
        <img class="twod" height="300px"/>
      </div>

      <div id="hand-container" class="hands">
        <span class="circle">
          <div id="left-arrow" class="left-arrow"></div>
        </span>
        <span class="circle">
          <div id="up-arrow" class="up-arrow"></div>
        </span>
        <span class="circle">
          <div id="right-arrow" class="right-arrow"></div>
        </span>
        <span class="circle">
          <div id="down-arrow" class="down-arrow"></div>
        </span>
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
