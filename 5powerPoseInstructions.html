<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 - Power Pose Intructions</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container col">
        <div class="restart-t">
            <div class="container restart">
                <img src="restart.png" style="height: 80px; width: 80px;" class="img-style">
                <img class="img-style" style="height: 80px; width: 55px;" src="t_position.png">
            </div>
            <div class="lilac-container" style="width: 50%; height: 100%; font-weight: bold; font-size: 45px; margin-top: 15px;">
                <p>Power Pose Time!</p>
            </div>
        </div>
        <div class="instruc-container">
            <div class="mid-text" style="text-align: center;">
                <mytext></mytext>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>

    
	<script>
        // Load in number of users from logic file
        const queryParams = new URLSearchParams(window.location.search);
        // Set the number of poses to display
        var n = parseInt(queryParams.get('num_users'));

        // Instructions for single vs. multp players
        const single_player_txt = "Copy the power poses in order to get empowered.";
        const mult_player_txt = "Copy the power poses in order to get empowered with friends by your side!";

		// Map out n compliments 
		if(n<2) {
			const div = document.querySelector('.mid-text').cloneNode(true);
			const mytext = div.querySelector('mytext');
			mytext.textContent = single_player_txt;
			document.querySelector('.mid-text').appendChild(div);
		} else {
            const div = document.querySelector('.mid-text').cloneNode(true);
			const mytext = div.querySelector('mytext');
			mytext.textContent = mult_player_txt;
			document.querySelector('.mid-text').appendChild(div);
        }
	</script>
  </body>
</html>
